{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <h4>Registered Students</h4>
      <a class="btn btn-outline-primary" href="/enroll"><i class="bi bi-person-plus"></i> Add New</a>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-striped table-hover">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Section</th>
            <th>Room</th>
          </tr>
        </thead>
        <tbody>
          {% for s in students %}
          <tr>
            <td>{{s.student_id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.course}}</td>
            <td>{{s.section}}</td>
            <td>{{s.room}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% if not students %}
      <div class="text-center text-muted mt-3">No students registered yet.</div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
